version: "3.8"

services:
  app:
    build:
      context: .
      target: production
    environment:
      - RAILS_ENV=production
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_MASTER_KEY=62f170c11905ca2babdb123ec0301f01
    ports:
      - "3000:3000"
    volumes:
      - ./db/production.sqlite3:/app/db/production.sqlite3

  nginx:
    image: nginx:latest
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
