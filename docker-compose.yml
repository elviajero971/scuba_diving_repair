version: '3.8'

services:
  # Rails app service
  app:
    build: .
    ports:
      - "80:80"
    environment:
      - RAILS_ENV=production
      - DATABASE_HOST=db
      - SCUBADIVING_APP_DATABASE_NAME
      - SCUBADIVING_APP_DATABASE_USER
      - SCUBADIVING_APP_DATABASE_PASSWORD
      - SECRET_KEY_BASE
    depends_on:
      - db
    volumes:
      - ".:/app"  # Mount the app directory from the host

  # PostgreSQL service
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${SCUBADIVING_APP_DATABASE_NAME}
      POSTGRES_USER: ${SCUBADIVING_APP_DATABASE_USER}
      POSTGRES_PASSWORD: ${SCUBADIVING_APP_DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
