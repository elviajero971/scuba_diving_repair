version: '3.8'

services:
  # Rails app service
  app:
    build: .
    ports:
      - "80:80"  # Exposing port 80 for Apache
    env_file:
      - .env.production
    depends_on:
      - db

  # PostgreSQL service
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${SCUBADIVING_APP_DATABASE_NAME}
      POSTGRES_USER: ${SCUBADIVING_APP_DATABASE_USER}
      POSTGRES_PASSWORD: ${SCUBADIVING_APP_DATABASE_PASSWORD}

volumes:
  postgres_data:
