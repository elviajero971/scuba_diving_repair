version: '3.8'

services:
  # Rails app service
  app:
    build: .
    environment:
      - RAILS_ENV=production
      - DATABASE_HOST=db
    env_file:
      - /var/app_credentials/scubadiving/.env.production
    depends_on:
      - db
    volumes:
      - ".:/app" # Ensures the app code is mounted in the container

  # PostgreSQL service
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${SCUBADIVING_APP_DATABASE_NAME}
      POSTGRES_USER: ${SCUBADIVING_APP_DATABASE_USER}
      POSTGRES_PASSWORD: ${SCUBADIVING_APP_DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
