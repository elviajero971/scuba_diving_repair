version: '3.8'

services:
  # Rails app service
  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - DATABASE_HOST=db
      - DATABASE_NAME=${SCUBADIVING_APP_DATABASE_NAME}
      - DATABASE_USER=${SCUBADIVING_APP_DATABASE_USER}
      - DATABASE_PASSWORD=${SCUBADIVING_APP_DATABASE_PASSWORD}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    depends_on:
      - db

  # PostgreSQL service
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${SCUBADIVING_APP_DATABASE_NAME}
      POSTGRES_USER: ${SCUBADIVING_APP_DATABASE_USER}
      POSTGRES_PASSWORD: ${SCUBADIVING_APP_DATABASE_PASSWORD}

volumes:
  postgres_data:
