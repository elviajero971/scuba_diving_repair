version: '3.8'

services:
  # Rails app service
  app:
    build:
      context: .
      dockerfile: Dockerfile # This is the Dockerfile for the Rails app
    environment:
      - RAILS_ENV=production
      - DATABASE_HOST=db
    volumes:
      - ".:/app"
    depends_on:
      - db
    networks:
      - app_net

  # PostgreSQL service
  db:
    image: postgres:13
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_net

  # Nginx service
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf # Custom Nginx configuration
      - ./public:/app/public # For serving Rails public assets
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - app_net

# Define volumes
volumes:
  postgres_data:

# Define networks
networks:
  app_net:
